<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Search</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-bar {
      width: 80%;
      margin: 40px 0 24px 0;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }
    .card {
      width: 80%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px 28px;
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .question {
      font-weight: bold;
      font-size: 1.15rem;
      margin-bottom: 18px;
    }
    .answer-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .answer-row:last-child {
      margin-bottom: 0;
    }
    .answer-checkbox {
      margin-right: 12px;
      accent-color: #4caf50;
      width: 18px;
      height: 18px;
    }
    .answer-correct {
      color: #219a00;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Paste your question here..." autocomplete="off" />
    </div>
    <div id="result"></div>
  </div>
  <script>
    async function fetchQuiz(q) {
      if (!q.trim()) return null;
      const res = await fetch('/api/search?q=' + encodeURIComponent(q));
      if (!res.ok) return null;
      const data = await res.json();
      if (!data || !data.question_id) return null;
      return data;
    }

    function renderResult(question) {
      const resultDiv = document.getElementById('result');
      if (!question) {
        resultDiv.innerHTML = '';
        return;
      }
      let html = `<div class="card">
        <div class="question">${question.question_text}</div>`;
      for (const ans of question.answers) {
        html += `<div class="answer-row">
          <input type="checkbox" class="answer-checkbox" disabled ${ans.is_correct ? 'checked' : ''}>
          <span class="${ans.is_correct ? 'answer-correct' : ''}">${ans.answer_text}</span>
        </div>`;
      }
      html += `</div>`;
      resultDiv.innerHTML = html;
    }

    let lastQuery = '';
    document.getElementById('searchInput').addEventListener('input', async function(e) {
      const val = e.target.value;
      lastQuery = val;
      if (!val.trim()) {
        renderResult(null);
        return;
      }
      const quiz = await fetchQuiz(val);
      // Prevent race condition
      if (lastQuery === val) renderResult(quiz);
    });
  </script>
</body>
</html>
